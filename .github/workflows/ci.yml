name: github action CI

on: workflow_dispatch

env:
  IMAGE_NAME: cloud-sample

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
        
    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
        
    - name: 'Gen Version'
      id: gen-version
      run: echo "VERSION=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        
    - name: 'ACR login'
      uses: azure/docker-login@v1
      with:
        login-server: ce82270864acr.azurecr.io
        username: ce82270864acr
        password: ${{ secrets.PASSWORD }}
        
    - name: 'Build Image'
      run: |
          docker build -t ce82270864acr.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION }} -f Dockerfile .
          docker tag ce82270864acr.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION }} ce82270864acr.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          
    - name: 'Push image'
      run: |
          docker push ce82270864acr.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
        
    - name: Update Kubernetes resources
      run: |
          echo "`ls`"
          cd manifests/overlays/prod
          kustomize edit set image ce82270864acr.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          cat kustomization.yaml
        
    - name: Commit files
      run: |
          cd manifests
          echo "`ls`"
          git config --global user.email "rkwhk7203@naver.com"
          git config --global user.name "haram"
          git commit -am "Update image tag" || echo "No changes to commit"
          git push -u origin main
